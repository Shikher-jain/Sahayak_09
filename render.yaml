# Render.com FastAPI deployment template
services:
  - type: web
    name: sahayak-09-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: HF_API_TOKEN
        value: <your_huggingface_token>
    plan: free
    autoDeploy: true
